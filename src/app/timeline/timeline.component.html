<p-timeline [value]="events" align="alternate">
  <ng-template pTemplate="marker" let-event>
    <span class="custom-marker shadow-2">
      <i [ngClass]="event.icon"></i>
    </span>
  </ng-template>
  <ng-template pTemplate="content" let-event>
    <p-card [header]="event.title" [subheader]="event.date">
      <img
        *ngIf="event.image"
        [src]=""
        [alt]="event.title"
        width="200"
        class="shadow-2"
      />
      <p>
        {{ event.description }}
      </p>
    </p-card>
  </ng-template>
</p-timeline>
